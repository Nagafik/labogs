<script>
var mots=["1potto","2man","3saiga","4perlon","5tenrec","6nèpe","7flet","8lote"];
var motsbis;

function shuffle(array) {
   for (var i = array.length - 1; i > 0; i--) { 
    
       // Generate random number 
       var j = Math.floor(Math.random() * (i + 1));
                    
       var temp = array[i];
       array[i] = array[j];
       array[j] = temp;
   }
        
   return array;
}

function remplissage()
{	
	motsbis=shuffle(mots);
	
	for (i=1; i<9;i++)
	{
		var note = "r"+i;
		var nom=motsbis[i-1];
		var titre=document.getElementById(note);
		
		titre.firstChild.nodeValue=nom.slice(1)+"    ";
		var chiffre="c"+i;
		
		document.getElementById(chiffre).value = "";
	}
}

function verif() 
	{	
	var resultat=0;
	for (i=1; i<9;i++)
	{
		var chiffre="c"+i;
		
		if(document.getElementById(chiffre).value==motsbis[i-1][0])
		resultat++;
	}
	if (resultat==8) resultat="BRAVO ! "+ resultat;
	resultat=resultat+ " bonnes réponses";
	
	var titre=document.getElementById("total");
	titre.firstChild.nodeValue=resultat;
	}



</script>
